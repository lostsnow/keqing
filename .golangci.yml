run:
  timeout: 5m

linters:
  enable-all: true
  disable:
    - exhaustruct
    - exhaustivestruct # deprecated
    - deadcode # deprecated
    - depguard
    - errchkjson
    - forbidigo
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - golint # deprecated
    - gomnd
    - gosmopolitan
    - ifshort # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - musttag
    - nosnakecase # deprecated
    - paralleltest
    - revive
    - scopelint # deprecated
    - structcheck # deprecated
    - tagliatelle
    - varcheck # deprecated
    - varnamelen
    - wrapcheck
